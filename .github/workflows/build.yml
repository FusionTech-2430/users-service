name: Build Project
on:
  pull_request:
    branches: [ "main", "develop", "release" ]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        env:
          CONFIG_IP: ${{ secrets.DEV_INTEG_HOST }}
        run: mvn clean install
