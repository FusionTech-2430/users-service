name: Build Project
on:
  push:
    branches: [ "main", "develop", "release" ]
  pull_request:
    branches: [ "main", "develop", "release" ]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Install Maven
        run: apt-get install -y maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
